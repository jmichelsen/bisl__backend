{% extends 'common/__base.html' %}

{% block content %}
    <div class="container-fluid">
        <h1>Recipes</h1>
        <a href="{% url "recipes:filter" %}">Search by Ingredient?</a>
        <div class="float-md-right">
            {% if user.is_authenticated %}
                {{ user.username }}
                <a href="{% url "account_logout" %}">Logout</a>
            {% else %}
                <a href="{% url "account_login" %}">Login</a>
            {% endif %}
        </div>
        <div>
            <ul>
            {% for recipe in recipe_list %}
                <li class="list-group-item">
                    <h4>{{ recipe.title }}</h4><br>
                    <a href="{% url "recipes:detail" recipe.pk %}">view</a>
                </li>
                <br>
            {% endfor %}
            </ul>
        </div>
        <a class="btn btn-outline-primary" href="{% url "recipes:create" %}">Add Recipe</a>
    </div>

{% endblock content %}
